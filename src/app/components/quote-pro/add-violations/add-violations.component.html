        <div class="modal-body pb-lg">
                <form  [formGroup]="Add_violation_form" (ngSubmit)="submit()">
          <div class="row no-gutters justify-content-center">
            <div class="col-lg-11">
              <div class="section-page-questions">
                <div class="section-page-question">
                  <div class="question-wrap pb-0">
                    <div class="question-header d-flex"> <span class="question-counter complete"> <span
                          class="countNbr"></span> <svg class="iconMark" width="15" height="14" viewbox="0 0 15 14"
                          fill="none">
                          <path d="M2 8.36364L6.23077 12L13 2"></path>
                        </svg> </span>
                      <div>
                        <h3 class="question-text">Add Violations</h3>
                      </div>
                    </div>
                    
                    <div class="question-content">
                      <div class="form-group mb_form-group">
                        <div class="dropdown-select-wrap field_md">
                          
                          <div class="selectNG_dropdown">
                                <ng-select class="custom_ngSelect" [items]="form_dropdown_data['driver_Id']" 
                                   bindLabel="text"
                                   bindValue="value"
                                   [multiple]="false"
                                   [searchable]="false"
                                   formControlName="driver_Id"
                                   >
                                   </ng-select>
                                   <label class="selectLabel">Driver ID</label>
<svg class="arrowIcon" xmlns="http://www.w3.org/2000/svg" width="11.67" height="6.04" viewBox="0 0 11.67 6.04">
<polygon points="5.89 6.04 0 0.74 0.67 0 5.88 4.69 11 0 11.67 0.74 5.89 6.04" fill="#fff"></polygon>
</svg>
                                 </div>
                        </div>
                      </div>
                      <div class="form-group mb_form-group">
                        <div class="dropdown-select-wrap field_md">
                     
                          <div class="selectNG_dropdown">
                                <ng-select class="custom_ngSelect" [items]="form_dropdown_data['vehicleList']" 
                                   bindLabel="text"
                                   bindValue="value"
                                   [multiple]="false"
                                   [searchable]="false"
                                   formControlName="vehicleNumber"
                                   >
                                   </ng-select>
                                   <label class="selectLabel">Vehicle Number</label>
<svg class="arrowIcon" xmlns="http://www.w3.org/2000/svg" width="11.67" height="6.04" viewBox="0 0 11.67 6.04">
<polygon points="5.89 6.04 0 0.74 0.67 0 5.88 4.69 11 0 11.67 0.74 5.89 6.04" fill="#fff"></polygon>
</svg>
                                 </div>
                        </div>
                      </div>
                      <div class="form-group mb_form-group">
                        <div class="dropdown-select-wrap field_md">
                        
                          <div class="selectNG_dropdown">
                                <ng-select class="custom_ngSelect" [items]="form_dropdown_data['violationTypes']" 
                                   bindLabel="text"
                                   bindValue="value"
                                   [multiple]="false"
                                   [searchable]="false"
                                   formControlName="violationType"
                                   >
                                   </ng-select>
                                   <label class="selectLabel">Type of Incident</label>
<svg class="arrowIcon" xmlns="http://www.w3.org/2000/svg" width="11.67" height="6.04" viewBox="0 0 11.67 6.04">
<polygon points="5.89 6.04 0 0.74 0.67 0 5.88 4.69 11 0 11.67 0.74 5.89 6.04" fill="#fff"></polygon>
</svg>
                                 </div>
                        </div>
                      </div>
                      <div class="form-group mb_form-group">
                        <div class="field_md fld-icon-Date field_labelTP">
                          <input class="form-control cmnField datepicker_fld" type="text" maxlength="10" formControlName="violationDate"
                            placeholder="MM/DD/YYYY" DobValidation>
                          <!-- Toggle "has-error" this class for Error -->
                          <label class="primary-label label-Tp">Date</label>
                          <div class="fldIcon"><img src="assets/images/icon-calendar.png" alt=""></div>

                        </div>
                      </div>
                      <div class="form-group mb_form-group">
                        <div class="dropdown-select-wrap field_md">
                         
                          <div class="selectNG_dropdown">
                                <ng-select class="custom_ngSelect" [items]="form_dropdown_data['violationList']" 
                                   bindLabel="text"
                                   bindValue="value"
                                   [multiple]="false"
                                   [searchable]="false"
                                   formControlName="violationCode"
                                   >
                                   </ng-select>
                                   <label class="selectLabel">Violation Code</label>
<svg class="arrowIcon" xmlns="http://www.w3.org/2000/svg" width="11.67" height="6.04" viewBox="0 0 11.67 6.04">
<polygon points="5.89 6.04 0 0.74 0.67 0 5.88 4.69 11 0 11.67 0.74 5.89 6.04" fill="#fff"></polygon>
</svg>
                                 </div>
                        </div>
                      </div>
                      <div class="form-group mb_form-group">
                        <div class="field_md">
                          <input class="form-control cmnField" [ngClass]="{'ffl-floated-force' : Add_violation_form.get('location').value!=''}" type="text"  formControlName="location">
                          <!-- Toggle "has-error has-error-icon" this 2 class for Error -->
                          <label class="primary-label">City, State</label>
                        </div>
                      </div>


                    </div>
                  </div>
                </div>

                </ul>
              </div>
            </div>
         
          </div>
