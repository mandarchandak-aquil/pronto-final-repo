

<div class="fullPG_Wrap">
    <div class="perspScreen">
      <div class="pgWrapFull spcTpHeader">
    
        <app-header ></app-header>
        <div class="bg-patternGrdnt">
         <div class="container-fluid lg-container loginPg_wrap">
         
         <div class="text-center">
         <div class="loginChrtr_mng">
          <div class="loginCharacter">
         <img class="w-100" src="assets/images/login-character.png" alt="" />
         </div>
         <div class="loginOuterBx">
         <div class="charact_Hand"><img src="assets/images/login-character-hand.png" alt=""/></div>
         <div class="login_Bx text-left d-flex align-items-center">
         <div class="w-100">
        <h1 class="heading_bx font-F-2 text-center">Change Password</h1>
        
        <div class="mb__20 text-left">
            <form  [formGroup]="resetform" >
        <div class="form-group mb_form-group">
                                <div class="field_md ffl_md field_passEye"> <!-- "field-has-value" Add class if field have value -->
                                  <input class="form-control cmnField"  name="password" formControlName="password"  [type]="showpass ? 'text' : 'password'" [ngClass]="{'ffl-floated-force' : resetform.get('password').value != ''}" id="change_password-New">
                                  <!-- Toggle "has-error has-error-icon" this 2 class for Error -->
                                  <label class="primary-label">New Password*</label>
                                  <div class="eye_btnWrap">
                                    <a class="btn btnEye toggle-password fa fa-eye" (click)="passchange()" *ngIf="!showpass">
																
                                    </a>
                                    <a class="btn btnEye toggle-password fa fa-eye-slash"  (click)="passchange()" *ngIf="showpass">
                                        
                                    </a>
                                </div>
                                  <div class="invalid-fld-feedback">Error Message</div>
                                </div>
                              </div>
                              <div class="form-group mb_form-group">
                                <div class="field_md ffl_md field_passEye"> <!-- "field-has-value" Add class if field have value -->
                                  <input class="form-control cmnField" name="password1" formControlName="password1" [ngClass]="{'ffl-floated-force' : resetform.get('password1').value != ''}" (focusout)="passwordmatch()" [type]="showpass1 ? 'text' : 'password'" required="" value="" id="change_password-Confirm">
                                  <!-- Toggle "has-error has-error-icon" this 2 class for Error -->
                                  <label class="primary-label">Confirm Password*</label>
                                  <div class="eye_btnWrap">	<a class="btn btnEye toggle-password fa fa-eye" (click)="passchange1()" *ngIf="!showpass1">
																
                                  </a>
                                <a class="btn btnEye toggle-password fa fa-eye-slash"  (click)="passchange1()" *ngIf="showpass1">
                                    
                                </a></div>
                                  <div class="invalid-fld-feedback">Error Message</div>
                                </div>
                              </div>
                              </form>
                </div>
                <div class="btnsRow text-center">
                       <button  type="submit"  (click)="submit()"[disabled]="!resetform.valid" class="btn btnstl-1 btnBg-3" >Submit</button>
                    </div>
                
                
                
         </div>     
         </div>
         
         </div>
         
         </div>
         </div>
         
         
         
          </div>
        </div>
        <footer class="footerWrap overflow-hidden">
            <app-footer></app-footer>
        </footer>
      </div>
      <!-- .pgWrapFull --> 
    </div>
    <!-- .perspScreen --> 
  </div>
  <!-- .fullPG_Wrap -->
  <button type="hidden" data-toggle="modal" data-target="#modal-changedPassword" id="sub"></button>
  <button type="hidden" data-toggle="modal" data-target="#modal-resetPass_mail" id="sub2"></button>
  
  <!-- Dashboard Password Changed -->
  <div class="modal fade modalCst" id="modal-changedPassword">
    <div class="modal-dialog modal-dialog-centered modal-cst-sm">
      <div class="modal-content modalGetQuote">
        <button type="button" class="close btnClose" data-dismiss="modal" id="cls"><span>×</span></button>
        <div class="modal-body pb-lg">
        <div class="row no-gutters justify-content-center">
        <div class="col-lg-10">
        <div class="infoModalWrap text-center">
        <div class="txt-summary last-p line-H-1_3">
        <p class="text-color-3 txt-Md"><strong>Password Changed!</strong></p>
        <p class="gray-color-2 f-size-18">Your password has been changed successfully.</p>
              </div>
        <div class="btnsWrapp mx-width">
        <ul class="list-unstyled  btnListing mb-0">
        <li><a  (click)="sub()" class="btn cmnBtn btnBg-2 sm-sz text-uppercase btn-block">Go to Login</a></li>
        </ul>
        </div>
        </div>
        </div>
         </div>
        </div>
        
      </div>
    </div>
  </div>

  <div class="modal fade modalCst" id="modal-resetPass_mail">
    <div class="modal-dialog modal-dialog-centered modal-cst-sm">
      <div class="modal-content modalGetQuote">
        <!--<button type="button" class="close btnClose" data-dismiss="modal"><span>×</span></button>-->
        <div class="modal-body pb-lg">
        <div class="row no-gutters justify-content-center">
        <div class="col-lg-10">
        <div class="infoModalWrap text-center">
        <div class="txt-summary last-p line-H-1_3">
        <p class="text-color-3 txt-Md"><strong>Something Wnet Wrong</strong></p>
        <p class="gray-color-2 f-size-18">Please Try Again!</p>
              </div>
        <div class="btnsWrapp mx-width">
        <ul class="list-unstyled  btnListing mb-0">
        <li><a class="btn cmnBtn btnBg-2 sm-sz text-uppercase btn-block" data-dismiss="modal">Close</a></li>
        </ul>
        </div>
        </div>
        </div>
         </div>
        </div>
        
      </div>
    </div>
  </div>
